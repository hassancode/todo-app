apiVersion: v1
kind: Pod
metadata:
  name: todo-progress-api
  labels:
    app: todo-progress-api
spec:
  containers:
    - name: todo-progress-api
      image: todo-progress-api:latest
      imagePullPolicy: Never
      command: ["uvicorn", "todo_progress_api.main:app", "--host", "0.0.0.0", "--port", "8001", "--workers", "1"]
      ports:
        - containerPort: 8001
      readinessProbe:
        httpGet:
          path: /health
          port: 8001
        initialDelaySeconds: 5
        periodSeconds: 10
      livenessProbe:
        httpGet:
          path: /health
          port: 8001
        initialDelaySeconds: 10
        periodSeconds: 30
