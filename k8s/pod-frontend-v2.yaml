apiVersion: v1
kind: Pod
metadata:
  name: frontend-v2
  labels:
    app: frontend-v2
spec:
  containers:
    - name: frontend-v2
      image: todo-frontend-v2:latest
      imagePullPolicy: Never
      command: ["uvicorn", "todo_frontend.main:app", "--host", "0.0.0.0", "--port", "3001", "--workers", "1"]
      ports:
        - containerPort: 3001
      env:
        - name: TODO_API_URL
          value: "http://todo-api:8000"
        - name: PROGRESS_API_URL
          value: "http://todo-progress-api:8001"
      readinessProbe:
        httpGet:
          path: /health
          port: 3001
        initialDelaySeconds: 5
        periodSeconds: 10
      livenessProbe:
        httpGet:
          path: /health
          port: 3001
        initialDelaySeconds: 10
        periodSeconds: 30

---

apiVersion: v1
kind: Service
metadata:
  name: frontend-v2
spec:
  type: NodePort
  selector:
    app: frontend-v2
  ports:
    - port: 3001
      targetPort: 3001
      nodePort: 30001
