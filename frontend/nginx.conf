server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 '{"status":"ok"}';
        add_header Content-Type application/json;
    }

    # Proxy to todo-api
    location /api/ {
        proxy_pass http://todo-api:8000/;
        proxy_redirect http://todo-api:8000/ /api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to todo-progress-api
    location /progress/ {
        proxy_pass http://todo-progress-api:8001/;
        proxy_redirect http://todo-progress-api:8001/ /progress/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Static assets with caching
    location ~* \.(css|js)$ {
        expires 1d;
        add_header Cache-Control "public";
    }

    # Serve static files
    location / {
        try_files $uri $uri/ =404;
    }
}
