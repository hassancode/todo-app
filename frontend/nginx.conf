server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 '{"status":"ok"}';
        add_header Content-Type application/json;
    }

    # Static assets with caching
    location ~* \.(css|js)$ {
        expires 1d;
        add_header Cache-Control "public";
    }

    # Serve static files
    location / {
        try_files $uri $uri/ =404;
    }
}
